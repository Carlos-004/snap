<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body>
  <header class="max-w-7xl m-auto p-4">
    <div class="flex items-center justify-between">
        <div class="flex items-center gap-4">
            <img src="../img/logo.svg" alt="logo">

            <nav class="hidden md:block lg:block">
                <a href="#" class="p-2 text-gris">Features</a>
                <a href="#"  class="p-2 text-gris">Company</a>
                <a href="#"  class="p-2 text-gris">Careers</a>
                <a href="#"  class="p-2 text-gris">About</a>
            </nav>
        </div>

        <div class="flex items-center gap-4">
            <a href="#" class="text-gris hidden md:block lg:block">Login</a>
            <button class="hidden md:block lg:block rounded-[15px] border-solid border-black border-[1px] text-gris p-2 w-24 hover:bg-black hover:text-white">Register</button>
            <img src="../img/icon-menu.svg" alt="menu" class="md:hidden">
        </div>
    </div>
  </header>

  <main class="max-w-5xl m-auto flex flex-col-reverse  md:grid md:grid-cols-2 md:gap-16 w-[95%]">
    <div class="mt-32">
        <h1 class="mb-12 text-4xl text-center md:text-left lg:text-7xl font-bold">Make <span class="md:block">remote work</span></h1>
        <p class="text-center md:text-left">Get your team in sync, no matter your location Streamline processes, create team rituals, and  watch productivity soar.</p>

        <button class="rounded-[15px] border-neutral-600 border-[1px] p-3 font-bold text-lg mt-12 md:mb-12  hover:bg-black hover:text-white md:w-[150px] w-full">Learn more</button>

        <div class="flex items-center mt-10 md:mt-24">
            <figure class="pr-6">
                <img src="../img/client-databiz.svg" alt="">
            </figure>
            <figure class="pr-6">
                <img src="../img/client-audiophile.svg" alt="">
            </figure>
            <figure class="pr-6">
                <img src="../img/client-meet.svg" alt="">
            </figure>
            <figure class="pr-6">
                <img src="../img/client-maker.svg" alt="">
            </figure>
        </div>
    </div>

    <figure class="mt-10 md:m-0">
        <img src="../img/image-hero-desktop.png" alt="">
    </figure>
  </main>
</body>
</html>
